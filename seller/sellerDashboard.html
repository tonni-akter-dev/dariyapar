<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


<script>
    var options = {
        series: [{
            data: [20, 65, 88, 35, 60, 21, 40, 80, 20, 40, 30]
        }],
        chart: {
            height: 430,
            type: 'bar',
            events: {
                click: function (chart, w, e) {
                }
            }
        },
        colors: ['#009BDB'], // Add a color array here for the chart bars
        plotOptions: {
            bar: {
                columnWidth: '45%',
                distributed: true,
            }
        },
        dataLabels: {
            enabled: false
        },
        legend: {
            show: false
        },
        xaxis: {
            categories: [
                '5 Jan',
                '10 Jan',
                '15 Jan',
                '20 Jan',
                '25 Jan',
                '30 Jan',
                '5 Feb',
                '10 Feb',
                '15 Feb',
                '20 Feb',
                '25 Feb',

            ],
            labels: {
                style: {
                    colors: '#333',
                    fontSize: '12px'
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#ordersChart"), options);
    chart.render();
</script>
