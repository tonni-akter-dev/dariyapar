<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/style.css">
    <title>Dariyapar</title>
</head>

<body>
    <!-- header start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light lg:px-0 px-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo.png" alt="Logo">
            </a>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <!-- Icons and Buttons -->
                <form class="d-flex align-items-center" style="gap: 20px;">
                    <div class="d-flex align-items-center gap-3">
                        <img style="margin-top: 0;" src="/assets/icon/love.svg" alt="">
                        <img style="margin-bottom:13px;" src="/assets/icon/Vector.png" alt="">
                    </div>
                    <div class="d-flex gap-2">
                        <button class="login_button" type="submit">Log in</button>
                        <button class="signup_button" type="submit">Sign Up</button>
                    </div>

                </form>
            </div>
        </div>
    </nav>
    <!-- header end -->

    <!-- searchbar start  -->
    <div class="search-container">
        <div class="container d-flex align-items-center" style="gap: 12px;">

            <button>
                <img style="width: 24px; height: 18px;" src="/assets/icon/bar.svg" alt="">
                Categories
            </button>
            <div class="search-bar ">
                <input type="text" placeholder="Search Product">
                <button class="search-icon">
                    <img src="/assets/icon/search.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <!-- searchbar end  -->

    <!-- banner start -->
    <div style="background: #E1F7FF;">
        <div class="banner_container">
            <div class="row gap-0">
                <div class="col-md-5 left-section d-flex flex-column justify-content-center">
                    <h1>FOODSTUFF PROCUREMENT <br> MADE EASY</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit, sed</p>
                    <div class="buttons">
                        <button class="shop-now">Shop Now</button>
                        <button class="contact-us">Contact Us</button>
                    </div>
                </div>
                <div class="col-md-7 right-section d-flex justify-content-center align-items-center">
                    <div class="image-container" style="padding-right: 180px;">
                        <img src="/assets/home/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- banner end -->

    <!-- category start-------- -->
    <div class="">
        <div class="container-fluid featured-categories">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Featured Category</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-6 category-item">
                    <div class="category-circle">
                        <img src="/assets/home/cat1.png" alt="Fresh Vegetables and Fruits">
                    </div>
                    <p>Fresh vegetable <br> and fruits</p>
                </div>
                <div class="col-md-2 col-sm-6 category-item">
                    <div class="category-circle">
                        <img src="/assets/home/cat2.png" alt="Grains">
                    </div>
                    <p>Grains</p>
                </div>
                <div class="col-md-2 col-sm-6 category-item">
                    <div class="category-circle">
                        <img src="/assets/home/cat3.png" alt="Spices">
                    </div>
                    <p>Spices</p>
                </div>
                <div class="col-md-2 col-sm-6 category-item">
                    <div class="category-circle">
                        <img src="/assets/home/cat4.png" alt="Snacks">
                    </div>
                    <p>Snacks</p>
                </div>
            </div>
        </div>
    </div>


    <!-- category end-------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>




</html>
