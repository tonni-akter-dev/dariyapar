<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class=" login-container">
        <div class="row login-card  align-items-center ">
            <div class="col-md-5 d-none d-md-block login-image">
                <img class="img-fluid" src="/assets/login/login.png" alt="">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 login_form bg-white">
                <form action="">
                    <div class="">
                        <img class="logo" src="/assets/logo.png" alt="Logo" width="100">
                    </div>
                    <h4>Log In</h4>
                    <form>
                        <div class="">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" placeholder="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between ">
                            <div>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forget_text">Forgot password</a>
                        </div>
                        <button type="submit" class="login_btn">Log In</button>
                    </form>
                    <div class="text-center login_with ">Or Login with</div>
                    <div class="social_buttons d-flex" style="gap: 20px;" >
                        <button class="">
                            <img src="/assets/icon/facebook.png" alt="">Facebook</button>
                        <button class=""><img src="/assets/icon/google.png" alt="">Google</button>
                    </div>  
                    <div class="text-center mt-3 question">
                        Didn't have an account? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>




</html>
