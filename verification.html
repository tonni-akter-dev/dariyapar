<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Verification </title>
</head>

<body>
    <div class=" login-container my-lg-0 my-5">
        <div class="row login-card  align-items-center ">
            <div class="col-md-5 d-none d-lg-block login-image">
                <img class="img-fluid" src="/assets/login/signup.png" alt="">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 login_form bg-white">
                <form action="">
                    <div>
                        <img class="logo" src="/assets/logo.png" alt="Logo" width="100">
                    </div>
                    <h4>Enter your OTP</h4>
                    <form>
                        <div class="d-flex gap-3" style="margin-bottom: 32px;">
                            <input type="number" class="otp_input" value="2">
                            <input type="number" class="otp_input" value="5">
                            <input type="number" class="otp_input" value="4">
                            <input type="number" class="otp_input" value="8">
                            <input type="number" class="otp_input" value="9">
                            <input type="number" class="otp_input" value="">
                        </div>

                        <div class="d-flex justify-content-between ">
                            <div>
                                <input type="checkbox" id="remember">
                                <label for="remember">Accept the <a href="" style="color: #009BDB; text-decoration: none;">Term & Condition</a> and <a href="" style="color: #009BDB; text-decoration: none;">Privacy
                                        Policy.</a></label>
                            </div>
                            <a href="#" class="forget_text">Forgot password</a>
                        </div>
                        <button type="submit" class="login_btn">Log In</button>
                    </form>
                  
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            document.querySelectorAll(".otp_input").forEach((input) => {
    input.addEventListener("input", function () {
        if (this.value.trim() !== "") {
            this.style.borderColor = "blue"; // Blue border when value exists
        } else {
            this.style.borderColor = "black"; // Black border when empty
        }
    });
});

        </script>

</body>




</html>
