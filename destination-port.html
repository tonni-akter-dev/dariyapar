<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Dariyapar</title>

</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light  lg:px-0 px-3"
            style="box-shadow: 0px 1px 2px 0px rgba(160, 160, 160, 0.30);">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo.png" alt="Logo">
                </a>
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Items -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <!-- Icons and Buttons -->
                    <form class="d-flex flex-lg-row flex-column mt-lg-0 mt-5 align-items-center" style="gap: 20px;">
                        <div class="d-flex align-items-center gap-3">
                            <img style="margin-top: 0;" src="/assets/icon/love.svg" alt="">
                            <img style="margin-bottom:13px;" src="/assets/icon/Vector.png" alt="">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="login_button" type="submit">Log in</button>
                            <button class="signup_button" type="submit">Sign Up</button>
                        </div>

                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->

    <!-- Profile Navigation -->
    <div class="profile-nav">
        <nav class="container nav_links">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Messages</a>
            <a href="#">Support</a>
        </nav>
    </div>

    <!-- Progress Steps -->
    <div class="progress-steps">
        <div class="step active">
            <a href="/transport-option.html">
                <div class="step-circle">
                    <img src="/assets/icon/step1.png" alt="">
                </div>
            </a>
            <div class="step-label">Select Transport option</div>
        </div>
        <div class="step active">
            <a href="/step2.html">
                <div class="step-circle"><img src="/assets/icon/step2white.png" alt=""></div>
            </a>
            <div class="step-label">Select Container Size</div>
        </div>
        <div class="step active">
            <div class="step-circle"><img src="/assets/icon/step3white.png" alt=""></div>
            <div class="step-label">Select Destination Port</div>
        </div>
        <div class="step ">
            <div class="step-circle"><img src="/assets/icon/step4.png" alt=""></div>
            <div class="step-label">Add Products</div>
        </div>
    </div>


    <!-- Main Content Section -->
    <section class="transport-section">
        <h2 class="transport-heading">Select Destination Port</h2>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>


        <div class="search_container">
            <div class="search_bar">
                <input type="email" id="exampleFormControlInput1" placeholder="Search">
                <div class="search_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <g opacity="0.5">
                            <path
                                d="M14.0782 14.1002L16.6448 16.6668M15.834 9.5835C15.834 11.2411 15.1755 12.8308 14.0034 14.0029C12.8313 15.175 11.2416 15.8335 9.58398 15.8335C7.92638 15.8335 6.33667 15.175 5.16457 14.0029C3.99246 12.8308 3.33398 11.2411 3.33398 9.5835C3.33398 7.92589 3.99246 6.33618 5.16457 5.16408C6.33667 3.99198 7.92638 3.3335 9.58398 3.3335C11.2416 3.3335 12.8313 3.99198 14.0034 5.16408C15.1755 6.33618 15.834 7.92589 15.834 9.5835Z"
                                stroke="#414141" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                </div>
            </div>
            <div>
                <p>Port of Bremen</p>
                <p>Port of Wilhelmshaven</p>
                <p>Port of Rostock</p>
                <p>Port of Kiel</p>
                <p style="border-bottom: none;">Port of Emden</p>

            </div>



        </div>
        <!-- Centered Next Button -->
        <div class="next-btn-container">
            <a href="/addProducts.html"> <button class="next-btn">Next <svg xmlns="http://www.w3.org/2000/svg"
                        width="22" height="16" viewBox="0 0 22 16" fill="none">
                        <path
                            d="M1 7C0.447715 7 0 7.44772 0 8C0 8.55228 0.447715 9 1 9V7ZM21.7071 8.70711C22.0976 8.31658 22.0976 7.68342 21.7071 7.29289L15.3431 0.928932C14.9526 0.538408 14.3195 0.538408 13.9289 0.928932C13.5384 1.31946 13.5384 1.95262 13.9289 2.34315L19.5858 8L13.9289 13.6569C13.5384 14.0474 13.5384 14.6805 13.9289 15.0711C14.3195 15.4616 14.9526 15.4616 15.3431 15.0711L21.7071 8.70711ZM1 9H21V7H1V9Z"
                            fill="white" />
                    </svg></button></a>
        </div>
    </section>

    <script>
        function toggleSelection(button) {
            document.querySelectorAll('.transport-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }
        document.addEventListener("DOMContentLoaded", function () {
            let firstOption = document.querySelector('.transport-btn');
            if (firstOption) {
                firstOption.classList.add('selected');
            }
        });

    </script>
</body>

</html>
